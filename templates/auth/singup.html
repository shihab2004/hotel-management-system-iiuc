{% extends "base.html" %}


{% block title %}
OMR - Sign Up
{% endblock title %}

{% block header %}
Sign Up
{% endblock header %}


{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form method="post">
          <h3 class="card-title text-center my-2 mb-3">Sign Up</h3>
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text" class="form-control" name="username" id="floatingInput" placeholder="User Name">
            <label for="floatingInput">
              <svg style="margin-right: 7px;" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 448 512"><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
              User Name
            </label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="Email">
            <label for="floatingInput">
              <svg style="margin-right: 7px;" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48H48zM0 176V384c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V176L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z"/></svg>
              Email
            </label>
          </div>
          <div class="form-floating mb-3">
            <input name="password1" type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">
              <svg style="margin-right: 7px;" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg>
              Password
            </label>
          </div>
          <div class="form-floating mb-3">
            <input name="password2" type="password" class="form-control" id="floatingPassword" placeholder="Password confirmation">
            <label for="floatingPassword">
              <svg style="margin-right: 7px;" xmlns="http://www.w3.org/2000/svg" height="16" width="16" viewBox="0 0 512 512"><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17v80c0 13.3 10.7 24 24 24h80c13.3 0 24-10.7 24-24V448h40c13.3 0 24-10.7 24-24V384h40c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg>
              Password confirmation
            </label>
          </div>
        
        
         
          <div class="text-danger">
        
            {{error}}
          </div>
        
          <div class="d-grid">
            <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
              Up</button>
          </div>
        
          <hr class="my-4">
          <div class="d-grid mb-2">
              <p class="text-center">Copyright Â© 2024 HMS Inc. All rights reserved.</p>
          
          </div>
        
        
         
        </form>
      </div>
    </div>
    
  </div>
{% endblock content %}
